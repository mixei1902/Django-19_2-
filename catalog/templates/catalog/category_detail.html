{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<h1>{{ category.name }}</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
