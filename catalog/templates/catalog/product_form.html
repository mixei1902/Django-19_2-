{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Изменить{% else %}Создать{% endif %} продукт</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}</button>
</form>
<a href="{% url 'home' %}" class="btn btn-outline-secondary">Назад к списку</a>
{% endblock %}
