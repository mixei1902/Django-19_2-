{% extends 'base.html' %}
{% load media_tags %}

{% block content %}
<div class="container">
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img class="card-img-top" src="{{ object.image_url|mymedia }}" alt="{{ object.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                    <p class="card-text">{{ object.description|truncatechars:100 }}</p>
                    <a href="{% url 'product_detail' object.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
