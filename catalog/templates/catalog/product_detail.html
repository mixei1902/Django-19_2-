{% extends 'base.html' %}
{% load media_tags %}

{% block title %}{{ object.name }} - Свежий Магазин{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <img class="img-fluid" src="{{ object.image_url|mymedia }}" alt="{{ object.name }}">
    </div>
    <div class="col-md-6">
      <h1 class="display-5">{{ object.name }}</h1>
      <p class="lead">{{ object.description }}</p>
      <p class="lead">{{ object.price }} руб.</p>
      <a href="{% url 'home' %}" class="btn btn-lg btn-outline-secondary">Назад к списку</a>
    </div>
  </div>
</div>
{% endblock %}
