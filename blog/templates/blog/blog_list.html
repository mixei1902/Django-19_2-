<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'blog_create' %}">Create New Blog Post</a>
</body>
</html>
