<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <p>Views: {{ post.views_count }}</p>
    <a href="{% url 'blog_update' post.pk %}">Edit</a>
    <a href="{% url 'blog_delete' post.pk %}">Delete</a>
</body>
</html>
