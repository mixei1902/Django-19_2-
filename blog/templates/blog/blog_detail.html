<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Дата создания: {{ post.created_at }}</p>
    <p>Просмотры: {{ post.views_count }}</p>
    <a href="{% url 'blog_update' post.pk %}">Редактировать</a>
    <a href="{% url 'blog_delete' post.pk %}">Удалить</a>
</body>
</html>
