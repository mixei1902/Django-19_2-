<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Вы уверены что хотите удалить пост "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'blog_detail' post.pk %}">Отмена</a>
</body>
</html>
