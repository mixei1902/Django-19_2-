{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<h2>Восстановление пароля</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Восстановить пароль</button>
</form>
{% endblock %}
